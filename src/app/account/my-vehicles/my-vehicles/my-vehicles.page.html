<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Vehicles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navToNewVehicle()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list>
    <ion-item *ngFor="let v of vehicles" (click)="navToVehicle(v.registration)">
      <ion-avatar slot="start">
        <img src="assets/images/car.png">
      </ion-avatar>
      <ion-label>
        <h2>{{v?.make}} {{v?.model}}</h2>
        <h3>{{v.registration}} - {{v?.year}}</h3>
        <!-- <p>Listen, I've had a pretty messed up day...</p> -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
